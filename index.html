<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="css/styles.css">
 <script src="js/jquery.js"></script>
</head>
<body>
    <div class="container">
       <div class="jumbotron">
         <h1 class="text-center" > <u>JavaScript Quiz </u></h1>
       </div>
    <div class="panel panel-default">
      <div class="pannel-body">
        <form class="questionForm" id="q1" data-question="1">
            <div class="radio">
                <label>Q1. What is the correct JavaScript syntax to write "Hello World"?
                  <ul>
                   <li><input type="radio" name="q1" value="a">System.out.println("Hello World")</li>
                   <li><input type="radio" name="q1" value="b"> println ("Hello World")</li>
                   <li><input type="radio" name="q1" value="c">document.write("Hello World")</li>
                   <li><input type="radio" name="q1" value="d">response.write("Hello World")</li>
                 </ul>
                </label>
               <button id="submit">Submit</button>
            </div>
      </form>

      <form class="questionForm" id="q2" data-question="2">
          <div class="radio">
              <label>Q2. JavaScript entities start with _______ and end with _________.
                <ul>
                 <li><input type="radio" name="q2" value="a">Semicolon, colon</li>
                 <li><input type="radio" name="q2" value="b">Semicolon, Ampersand</li>
                 <li><input type="radio" name="q2" value="c"> Ampersand, colon</li>
                 <li><input type="radio" name="q2" value="d">Ampersand, semicolon</li>
               </ul>
              </label>
             <button id="submit">Submit</button>
          </div>
    </form>

            <form class="questionForm" id="q3" data-question="3">
                <div class="radio">
                    <label>Q3. Which of the following best describes JavaScript?
                      <ul>
                       <li><input type="radio" name="q3" value="a">a low-level programming language.</li>
                       <li><input type="radio" name="q3" value="b"> a scripting language precompiled in the browser.</li>
                       <li><input type="radio" name="q3" value="c"> a compiled scripting language.</li>
                       <li><input type="radio" name="q3" value="d">an object-oriented scripting language.</li>
                     </ul>
                    </label>
                   <button id="submit">Submit</button>
                </div>
          </form>

          <form class="questionForm" id="q4" data-question="4">
              <div class="radio">
                  <label>Q4. Choose the server-side JavaScript object?
                    <ul>
                     <li><input type="radio" name="q4" value="a">FileUpLoad</li>
                     <li><input type="radio" name="q4" value="b">Function</li>
                     <li><input type="radio" name="q4" value="c">File</li>
                     <li><input type="radio" name="q4" value="d">Date</li>
                   </ul>
                  </label>
                 <button id="submit">Submit</button>
              </div>
        </form>

        <form class="questionForm" id="q5" data-question="5">
            <div class="radio">
                <label>Q5. What is mean by "this" keyword in javascript?
                  <ul>
                   <li><input type="radio" name="q5" value="a">It refers current object</li>
                   <li><input type="radio" name="q5" value="b">It referes previous object</li>
                   <li><input type="radio" name="q5" value="c">It is variable which contains value</li>
                   <li><input type="radio" name="q5" value="d"> None of the above</li>
                 </ul>
                </label>
               <button id="submit">Submit</button>
            </div>
        </form>


        <form class="questionForm" id="q6" data-question="6">
            <div class="radio">
                <label> Q6. In JavaScript, _________ is an object of the target language data type that encloses an object of the source language.
                  <ul>
                   <li><input type="radio" name="q6" value="a">  a wrapper</li>
                   <li><input type="radio" name="q6" value="b"> a link</li>
                   <li><input type="radio" name="q6" value="c">  a cursor</li>
                   <li><input type="radio" name="q6" value="d">a form</li>
                 </ul>
                </label>
               <button id="submit">Submit</button>
            </div>
        </form>

    </div>
    </div>
  </div>
</body>
</html>
